<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Edit Contact</title>
  <style>
    body{
      font-family:  Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
body.dark-mode{
  background: #222;
  color: white;
}
body.dark-mode .contact-form {
    background: #2a2a40; 
    color: white; 
}

body.dark-mode .contact-form input[type="text"],
body.dark-mode .contact-form label {
    color: white !important;
}

body.dark-mode .contact-form input[type="text"] {
    background: #3c3c55 !important; 
    color: #f5f5f5;
    border: 1px solid #555 !important; 
}
body.dark-mode .contact-container{
  background: #2a2a40;
  color:#f5f5f5;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
}
    .contact-container{
      width: 100%;
      max-width: 600px;
      background: white;
      color: black;
      padding: 25px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #avatarImage img{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    #avatar,
    #avatrLabel,
    #submitForm{
      display: none;
    }
    
    .contact-form label{
      display: block;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
      margin-bottom: 5px;
    }


    .contact-form input[type="text"] {
    width: 100%;  
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background: #fff; 
    font-size: 16px;
}   
    .contact-form input[readonly] {
    background: #eaeaea;  
    cursor: not-allowed; 
    color: #555; 
}

    .contact-form input[type="file"]{
      display: block;
      width: auto;
      border: none;
      background: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
   } 

    
    .button-container{
      display: flex;
      justify-content:center;
      margin-top: 20px;
      gap: 20px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      margin-top: 30px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease-in-out;
    }

    button:hover{
      background: #4338ca;
    }
  </style>
</head>
<body>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  <div class="contact-container">

  <div id="avatarImage"></div>
    <form id="editForm" class="contact-form">
      <div>
    <label for="firstname">First Name</label>
      <input type="text"name="firstname" id="firstname" readonly>
      </div>
      <div>
    <label for="lastname">Last Name</label>
      <input type="text" name ="lastname" id="lastname" readonly>
      </div>
      <div>
    <label for="mobile">Phone Number</label>
      <input type="text" name="mobile" id="mobile" readonly>
      </div>
      <div>
    <label for="email">Email</label>
      <input type="text" name="email" id="email" readonly>
      </div>
      <div>
    <label for="avatar" id="avatarLabel" hidden>Change profile image</label>
     <input type="file" name="avatar" id="avatar" hidden>
      </div>
      <div>
    <button type="submit" id="submitForm" hidden>Submit</button>
      </div>
  </form>
  <div class="button-container">
   <button id="homeLink" type="button">Home</button>
   <button id="editContact" type="button">Edit</button>
   <button id="deleteContact" type="button">Delete</button>
  </div>
  </div>
   <script src="config.js"></script>
   <script>
    document.getElementById("homeLink").addEventListener('click', homeLink);
    document.getElementById("editContact").addEventListener('click', editContact);
    document.getElementById("submitForm").addEventListener('click', submitForm);
      document.getElementById("deleteContact").addEventListener('click', deleteContact);

    function getId(){
       var url = window.location.href;
       var pos = url.search("=");
       var id = url.slice(pos + 1);

       console.log("Extracted ID:", id );
       return id;
    }

function getContact(){
  const id = getId();
  fetch(rootPath + 'getContacts.php?id=' + id)
    .then(response => response.json())
    .then(data => {
      console.log("Fetched contact data:", data);
      if (data && data.id) {
        displayOutput(data); 
      } else {
        console.error("No contact data found for ID:", id);
        alert("Error: No contact details found.");
      }
    })
    .catch(error => console.error("Error fetching contact:", error));
}


    function homeLink(){
      window.open("index.html", "_self");
    }
     document.getElementById("toggleDarkMode").addEventListener("click", function(){
        document.body.classList.toggle("dark-mode");

        if(document.body.classList.contains("dark-mode")){
          localStorage.setItem("darkMode", "enabled");
        } else{
          localStorage.setItem("darkMode", "disabled");
        }
      });
      window.onload = function(){
        if (localStorage.getItem("darkMode") === "enabled"){
          document.body.classList.add("dark-mode");
        }
        getContact();
      }

    function displayOutput(data){
      if (!data || !data.id){
        console.error("No contact data available");
        alert("Error: Contact details not found.");
        return;
    }
      let contact = data[0];
      console.log("Displaying contact:", contact);

      let avatarImg = `
         <img src="${rootPath}/uploads/${data.avatar}" width="200" />
      `
      document.getElementById("avatarImage").innerHTML = avatarImg;

      document.getElementById("firstname").value = data.firstname;
      document.getElementById("lastname").value = data.lastname;
      document.getElementById("mobile").value = data.mobile;
      document.getElementById("email").value = data.email;
    }
    function editContact(){
      document.getElementById("firstname").readOnly = false;
      document.getElementById("lastname").readOnly = false;
      document.getElementById("mobile").readOnly = false;
      document.getElementById("email").readOnly = false;
      document.getElementById("avatar").style.display="block";
      document.getElementById("avatarLabel").style.display="block";
      document.getElementById("submitForm").style.display="inline-block";
    }
function submitForm(e){
  e.preventDefault();
  const id = getId();
  const form = new FormData(document.querySelector("#editForm"));
  form.append('id', id);

  fetch(rootPath + 'editContact.php', {
    method: 'POST',
    body: form
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert(data.message || "Contact edited.");
      homeLink(); 
    } else {
      console.error("Error updating contact:", data.error);
      alert("Failed to update contact: " + (data.error || "Unknown error."));
      
    }
  })
  .catch(error => {
    console.error("Fetch error:", error);
    alert("Something went wrong. Please try again.");
  });
}


function deleteContact(){
  var confirmDelete = confirm("Delete contact. Are you sure?");
  const id = getId();

  if(confirmDelete){
    fetch(rootPath + 'deleteContact.php?id=' + id)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error("Error deleting contact:", data.error);
          alert("Failed to delete contact: " + data.error);
        } else {
          alert(data.message || "Contact deleted.");
          homeLink();
        }
      })
      .catch(error => {
        console.error("Error deleting contact:", error);
        alert("Something went wrong. Please try again.");
      });
  }
}

   </script>
</body>
</html>
