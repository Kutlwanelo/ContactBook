<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Add Contact</title>
<style>

  body{
      font-family:  Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

body.dark-mode {
  background: #1e1e2f;
  color: #f5f5f5;
}

body.dark-mode .contact-form {
  background: #2a2a40;
  color: white;
}

body.dark-mode .contact-form input[type="text"],
body.dark-mode .contact-form label {
  color: white !important;
}

body.dark-mode .contact-form input[type="text"] {
  background: #3c3c55 !important;
  border: 1px solid #555 !important;
}


  .contact-form {
     width: 100%;
      max-width: 600px;
      background: white;
      color: black;
      padding: 25px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
}

 .contact-form label{
      display: block;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
      margin-bottom: 5px;
    }


    .contact-form input[type="text"] {
    width: 100%;  
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background: #fff; 
    font-size: 16px;
}   
    .contact-form input[readonly] {
    background: #eaeaea;  
    cursor: not-allowed; 
    color: #555; 
}

    .contact-form input[type="file"]{
      display: block;
      width: auto;
      border: none;
      background: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
   } 
button {
  background: #4f46e5;
  color: white;
  border: none;
  margin-top: 30px;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  margin: 10px;
}

button:hover {
  background: #4338ca;
}

.button-container {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}
</style>
</head>
<body>
  <button id="toggleDarkMode" type="button">Toggle Dark Mode</button>
  <form id="editForm" class="contact-form">
    <div>
       <label for="firstname">First Name</label>
       <input type="text"name="firstname" id="firstname">
    </div>
    <div>
       <label for="lastname">Last Name</label>
       <input type="text" name ="lastname" id="lastname">
    </div>
    <div>
       <label for="mobile">Phone Number</label>
       <input type="text" name="mobile" id="mobile">
    </div>
    <div>
       <label for="email">Email</label>
       <input type="text" name="email" id="email">
    </div>
    <div>
    <label>Select a profile</label>
       <input type="file" name="avatar" id="avatar">
    </div>
    <div class="button-container">
     <button type="submit" id="submitForm">Submit</button>
     <button id="homeLink" type="button">Home</button>
  </div>
  </form>
  <script src="config.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function(){
    let editForm = document.getElementById("editForm");
    if(editForm){
      editForm.addEventListener("submit", submitForm);
    }
let homeLink = document.getElementById("homeLink");
    if (homeLink) {
        homeLink.addEventListener("click", function(){
          homeLinkFunction();
        });
    }
  });
   document.getElementById("toggleDarkMode").addEventListener("click", function(){
        document.body.classList.toggle("dark-mode");

        if(document.body.classList.contains("dark-mode")){
          localStorage.setItem("darkMode", "enabled");
        } else{
          localStorage.setItem("darkMode", "disabled");
        }
      });
      window.onload = function(){
        if (localStorage.getItem("darkMode") === "enabled"){
          document.body.classList.add("dark-mode");
        }
      }

    function submitForm(e){
      e.preventDefault();
      console.log("Submit button clicked!");
      const form = new FormData(document.querySelector('#editForm'));
    
      fetch(rootPath + "addContact.php",{
        method: 'POST',
        body: form
      })
      .then(response => response.text())
      .then(data => {
        console.log("Raw response from server:", data);
        try{
          let parsedData = JSON.parse(data);
          alert(parsedData.message);
          document.querySelector("#editForm").reset();
          homeLinkFunction();
        } catch (error){
          console.error("Error parsing JSON:" , error);
          alert("Unexpected response: " + data);
        }
      })
      .catch(error => console.error("Error submitting form", error));
    
    }
    function homeLinkFunction(){
      console.log("Home button clicked!");
      window.open("index.html", "_self");
    }
  </script>
</body>
</html>
